<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>1.CSS 기본선택자</title>
        <style>
            * { color: brown;}
            h2 { color: black;}
            p { color: purple;}
            .txt1 { color: greenyellow;}
            #txt1 {color: violet;}


        </style>
    </head>
    <body>
        <h2>1.CSS 기본선택자</h2>
        
        <p>안녕하세요. Hello.</p>
        <p class="txt1">Hello, 안녕하세요.</p>
        <p class="txt1">Hello, 안녕하세요.</p>
        <p id="txt1">Hello, 안녕하세요.</p>

    </body>
</html>
